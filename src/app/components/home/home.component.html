
<div class="py-6">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">Welcome, {{ currentUser?.username }}!</h2>
    <p class="text-gray-600 mt-2">Customer Management Dashboard</p>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
    <!-- Dashboard Card 1 -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-bold mb-4 text-gray-800">Your Account</h3>
      <p class="mb-2"><span class="font-semibold">Username:</span> {{ currentUser?.username }}</p>
      <p class="mb-4"><span class="font-semibold">Role:</span> {{ currentUser?.role }}</p>
      <p *ngIf="isAdmin()" class="text-blue-600">You have admin privileges</p>
      <p *ngIf="!isAdmin()" class="text-gray-600">You have standard user privileges</p>
    </div>
    
    <!-- Dashboard Card 2 -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-bold mb-4 text-gray-800">System Overview</h3>
      <p class="mb-4"><span class="font-semibold">Total Customers:</span> {{ customerCount }}</p>
      <div class="mt-4">
        <a routerLink="/customers" class="btn-primary mr-2">View Customers</a>
        <a routerLink="/customers/add" class="btn-success">Add New</a>
      </div>
    </div>
  </div>
</div>
